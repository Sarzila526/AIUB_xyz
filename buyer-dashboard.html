<!DOCTYPE html>
<html>
<head>
  <title>Buyer Dashboard</title>
  <link rel="stylesheet" type="text/css" href="style-buyer-dash.css">
</head>
<body>
  <header>
    <h1>Buyer Dashboard</h1>
  </header>

  <section id="search-section">
    <h2>Search</h2>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter description, price, or certificate number">
      <button type="button" id="search-button">Search</button>
    </div>
  </section>

  <section id="product-list-section">
    <h2>Product List</h2>
    <ul id="product-list"></ul>
  </section>

  <section id="order-list-section">
    <h2>Order List</h2>
    <ul id="order-list"></ul>
  </section>

  <section id="delete-history-section">
    <button type="button" id="delete-history-button">Delete past history</button>
  </section>

  <section id="navigation-section">
    <div class="navigation-buttons">
      <a href="index.html">Homepage</a>
      <a href="buyer-login.html">Login</a>
    </div>
  </section>

  <script src="buyer-dash.js"></script>
</body>
</html>
